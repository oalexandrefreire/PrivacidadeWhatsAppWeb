<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Privacidade WhatsApp Web</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <img style="max-width: 40px;" src="assets/images/icon48.png" class="icon">
                </td>
                <td>
                    <h2>Privacidade WhatsApp Web</h2>
                </td>
            </tr>
        </table>
        <hr>
        <div id="mensagem">
            <p>Abra o WhatsApp Web para ativar ou desativar a privacidade.</p>
            <center><img src="assets/images/secure.gif" class="whatsapp"></center>
        </div>
        <div id="pww" style="padding-top: 5px;">
            <h3>Camadas de proteção: </h3>
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="privacidadeTotalSwitch" type="checkbox" class="switch">
                <label for="privacidadeTotalSwitch">
                    <span class="switch-x-text">Privacidade total </span>
                    <span class="switch-x-toggletext">
                        <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                        <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                    </span>
                </label>
            </div>
            <br>
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="nomesSwitch" type="checkbox" class="switch">
                <label for="nomesSwitch">
                  <span class="switch-x-text">Nomes </span>
                  <span class="switch-x-toggletext">
                    <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                    <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                  </span>
                </label>
            </div>
            <br>
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="imagensSwitch" type="checkbox" class="switch">
                <label for="imagensSwitch">
                  <span class="switch-x-text">Imagens </span>
                  <span class="switch-x-toggletext">
                    <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                    <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                  </span>
                </label>
            </div>
            <br>
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="previewMensagemSwitch" type="checkbox" class="switch">
                <label for="previewMensagemSwitch">
                  <span class="switch-x-text">Preview mensagem</span>
                  <span class="switch-x-toggletext">
                    <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                    <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                  </span>
                </label>
            </div>
            <br>
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="mensagensSwitch" type="checkbox" class="switch">
                <label for="mensagensSwitch">
                  <span class="switch-x-text">Mensagens</span>
                  <span class="switch-x-toggletext">
                    <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                    <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                  </span>
                </label>
            </div>
            <br>
            <div class="checkbox-wrapper-35">
                <input value="private" name="switch" id="entradaTextoswitch" type="checkbox" class="switch">
                <label for="entradaTextoswitch">
                  <span class="switch-x-text">Entrada de texto </span>
                  <span class="switch-x-toggletext">
                    <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Off</span>
                    <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>On</span>
                  </span>
                </label>
            </div>
              <br> <br>
        </div>
        <p class="opensource">Privacidade WhatsApp Web (v1.3.3) - Projeto 100% <a href="https://github.com/oalexandrefreire/PrivacidadeWhatsAppWeb" target="_blank">open source. </a></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
