<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .container {
            padding: 10px 20px 20px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #343a40; 
        }
        .btn-custom {
            font-size: 12px; 
            font-weight: 600; 
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-custom:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Ajustes</h3>
        <hr>
        <div class="mt-3">
            <button id="toggleBlur" class="btn btn-custom btn-primary">
                Ativar/Desativar Blur
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
